<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Ostad Exam</title>

<body>
    

<div class="div1">
    <h1 class="registration">Registration</h1>
    <div class="main-div">
        <div class="left-div">
            <label class="full-name" for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-nmae" placeholder="Enter Your Name" required><br>

            <label class="email" for="Email" >Email</label>
            <input type="email" id="Email" name="mail" placeholder="Enter Your Email" required> <br>

            <label class="password" for="password">Password</label>
            <input type="password" id="password" name="pass" placeholder="Enter Your Password" required><br><br>

            <label for="male" class="gender">Gender</label><br><br>

            <input type="radio"  name="gender" id="male">
            <label for="male" class="gender">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="female" class="gender">Female</label>

            <input type="radio" name="gender" id="others">
            <label for="others" class="gender"> Others</label> <br>

         
        </div>


        <div class="right-div">
            <label class="username" for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Your Username" required><br>
            
            <label class="number" for="phone-number">Phone Number</label>
            <input type="number" name="number" id="phone-number"placeholder="Enter Your Number"><br>

            <label class="c-password" for="confiram-password">Confiram Password</label>
            <input type="password" name="password" id="confiram-password" placeholder="Confiram Password" required>


        </div>
    
    </div>
<div class="btndiv">

</div>
</div>
